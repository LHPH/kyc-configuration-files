<VirtualHost *:443>

    ServerName api.kyc-dev.com

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    ProxyPreserveHost On
    ProxyRequests Off

    <Proxy *>
       Order deny,allow
       Allow from all
    </Proxy>

    ProxyPass        /api/catalogs http://localhost:9000
    ProxyPassReverse /api/catalogs http://localhost:9000

    ProxyPass        /api/customers http://localhost:9001
    ProxyPass        /api/customers http://localhost:9001

    ProxyPass        /api/campaigns http://localhost:9002
    ProxyPassReverse /api/campaigns http://localhost:9002

    ProxyPass        /api/notifications http://localhost:9003
    ProxyPassReverse /api/notifications http://localhost:9003

    ProxyPass        /api/users http://localhost:9004
    ProxyPassReverse /api/users http://localhost:9004

    ProxyPass        /api/tracking http://localhost:9006
    ProxyPassReverse /api/tracking http://localhost:9006

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

</VirtualHost>